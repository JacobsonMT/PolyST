<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="${@siteSettings.title}">LIST</title>
    <object th:include="fragments/head :: head" th:remove="tag" />

    <style>
        .main-content {
            position: relative;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            text-align: center;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>




<div th:replace="fragments/navbar :: navbar(home)">...</div>
<div class="container-fluid p-4">

    <div class="main-content p-4" >
        <h4 class="mb-4">Select a species to continue:</h4>
        <div>
            <div class="card taxa-card" th:each="taxa: ${@taxaSettings.getActiveTaxa()}" style="width:200px;display: inline-block;">
                <div class="card-header">
                    <span th:remove="tag" th:text="${taxa.shortName}"></span>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${'OX: ' + taxa.id}"></h5>
                    <a href="#" th:href="@{'/taxa/' + ${taxa.id}}" class="btn btn-info">View Proteins</a>
                </div>
            </div>
        </div>

    </div>




</div>
<div th:replace="fragments/footer" th:remove="tag">...</div>
</body>
</html>
