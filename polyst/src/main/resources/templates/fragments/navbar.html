<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-info justify-content-between" style="font-size:90%;" th:fragment="navbar(activeTab)">
    <div class="navbar-brand m-0 pt-2 abs" style="vertical-align: middle;display:inline-block;text-align:center;">
        <h1 class="font-weight-bold m-0" style="font-size:200%" th:text="${@siteSettings.title}">LIST-S2</h1>
        <h5 class="mb-0 font-italic" th:text="${@siteSettings.subtitle}">Species Specific</h5>
        <ul class="navbar-nav collapse-right align-items-center divided" style="font-weight: bold;">
            <li class="nav-item">
                <a class="nav-link" th:href="${@siteSettings.htmlSite}" href="https://list-s2.msl.ubc.ca">Submit Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="${@siteSettings.apiSite}" href="https://list-s2-api.msl.ubc.ca">REST API</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/}" href="/">Precomputed</a>
            </li>
        </ul>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="collapsingNavbar">
        <ul class="navbar-nav collapse-right align-items-center" style="font-size:150%;font-weight: bold;">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarSpeciesDropdown"
                   th:classappend="${activeTab.startsWith('home') or activeTab.startsWith('species')} ? 'active' : null"
                   role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Home</a>
                <div class="dropdown-menu" aria-labelledby="navbarSpeciesDropdown">
                    <a th:each="species: ${@speciesSettings.getActiveSpecies()}" class="dropdown-item" th:classappend="${activeTab == 'species-' + species.id} ? 'active' : null" th:href="@{'/species/' + ${species.id}}" th:text="${species.getScientificName() + ' (' + species.getCommonName() + ')'}"></a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activeTab == 'documentation'} ? 'active' : null"
                   th:href="@{/documentation}" href="/documentation">Documentation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activeTab == 'about'} ? 'active' : null"
                   th:href="@{/about}" href="/about">About</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto collapse-center">
            <li class="nav-item">
                <div class="brand mr-3 mt-3 ubc-brand" style="vertical-align: middle;display:inline-block;">
                    <h4 class="font-weight-bold m-0 text-center" style="font-size:1.4rem;">Michael Smith Laboratories</h4>
                    <p class="text-uppercase text-center"><b>University of British Columbia</b></p>
                </div>
                <a class="navbar-brand mr-0" href="https://www.ubc.ca/">
                    <img th:src="@{/img/UBC-logo.png}" style="height: 90px;" class="pr-2">
                </a>
            </li>
        </ul>
    </div>

</nav>
</body>
</html>
