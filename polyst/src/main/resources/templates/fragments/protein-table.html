<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<table id="protein-table" class="stripe row-border" th:fragment="protein-table (proteins)">
    <thead>
    <tr>
        <th scope="col">Accession</th>
        <th scope="col">Size</th>
        <th scope="col">Results</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="protein : ${proteins}">
        <tr>
            <td>
                <span class="align-middle">
                    <div style="display: flex; flex-wrap: wrap; align-items: center; justify-content: left;">
                        <a th:href="'//www.uniprot.org/uniprot/' + ${protein.accession}" target="_blank" class="mr-2"><img th:src="@{/img/uniprot_rgb_320x146.png}" style="width:40px;margin:0;vertical-align: middle;"/></a>
                        <span th:text="${protein.accession}" th:tag="remove"></span>
                    </div>
                </span>
            </td>
            <td><span class="align-middle" th:text="${protein.size}"></span></td>
            <td>
                <span class="align-middle">

                    <a th:href="'proteins/' + ${protein.accession}" target="_blank" class="align-middle mr-2"><i class="fas fa-chart-area mr-1"></i>Matrix</a>

                    <a th:href="'api/proteins/' + ${protein.accession} +'/download'" class="align-middle"><i class="fas fa-file-download mr-1"></i>Download</a>
                </span>
            </td>
        </tr>
    </th:block>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="3">

        </td>
    </tr>
    </tfoot>
</table>
</body>
</html>
